<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Analyze</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/dashboard.css') }}">
</head>
<body>
    <div id="container">
        <div class="image-uploads">
            <div class="upload-section">
                <button type="button" class="upload-button" id="uploadUserButton">Upload User Input</button>
                <div class="image-preview" id="userImagePreview" style="position: relative;"></div>
                <input type="range" id="zoomSliderUser" min="1" max="3" step="0.1" value="1" style="width: 80%;">
                <select class="dropdown-menu" id="userDropdown"></select>
                <button type="button" id="modeToggleUser">Switch to keypoints mode</button>
            </div>
            
            <div class="upload-section">
                <button type="button" class="upload-button" id="uploadReferenceButton">Upload Reference Input</button>
                <div class="image-preview" id="referenceImagePreview" style="position: relative;"></div>
                <input type="range" id="zoomSliderReference" min="1" max="3" step="0.1" value="1" style="width: 80%;">
                <select class="dropdown-menu" id="referenceDropdown"></select>
                <button type="button" id="modeToggleReference">Switch to keypoints mode</button>
            </div>
        </div>

        <div class="video-uploads" style="display: flex; justify-content: space-around;">
            <div class="upload-section">
                <button type="button" class="upload-button" id="uploadUserVideoButton">Upload User Video</button>
                <video id="userVideoPreview" width="300" height="300" style="display: none;"></video>
                <button id="playPauseUserBtn">Play/Pause User Video</button>
                <input type="range" id="frameScrubberUser" value="0" min="0" max="100" step="0.04">
                <button type="button" id="captureFrameUser">Capture User Frame</button>
            </div>

            <div class="upload-section">
                <button type="button" class="upload-button" id="uploadReferenceVideoButton">Upload Reference Video</button>
                <video id="referenceVideoPreview" width="300" height="300" style="display: none;"></video>
                <button id="playPauseReferenceBtn">Play/Pause Reference Video</button>
                <input type="range" id="frameScrubberReference" value="0" min="0" max="100" step="0.04">
                <button type="button" id="captureFrameReference">Capture Reference Frame</button>
            </div>
        </div>

        <div class="output-section">
            <h2>Coordinates:</h2>
            <pre id="coordsDisplay"></pre>
        </div>

        <div class="output-section">
            <button id="showSuggestions">Show Suggestions</button>
            <h2>Suggestions:</h2>
            <pre id="suggestionsDisplay"></pre>
        </div>

        <!-- Hidden File Inputs -->
        <input type="file" id="userFileInput" accept="image/*" style="display: none;">
        <input type="file" id="referenceFileInput" accept="image/*" style="display: none;">
        <input type="file" id="userVideoFileInput" accept="video/*" style="display: none;">
        <input type="file" id="referenceVideoFileInput" accept="video/*" style="display: none;">

        <script src="{{url_for('static', filename='dashboard.js')}}"></script>
    </div>
</body>
</html>
